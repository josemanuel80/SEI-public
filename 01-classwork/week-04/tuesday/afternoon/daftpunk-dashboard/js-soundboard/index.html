<!DOCTYPE html>
<html>
  <head>
    <title>Daft Punk - HTML5 Audio</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <header>
    <img src="images/logo.png" alt="DaftPunk-Redlogo" />
  </header>
  <body>
    <setion>
      <audio src="./sounds/work_it.wav" data-key="Q"></audio>
      <audio src="./sounds/make_it.wav" data-key="W"></audio>
      <audio src="./sounds/do_it.wav" data-key="E"></audio>
      <audio src="./sounds/makes_us.wav" data-key="R"></audio>
      <audio src="./sounds/harder.wav" data-key="A"></audio>
      <audio src="./sounds/better.wav" data-key="S"></audio>
      <audio src="./sounds/faster.wav" data-key="D"></audio>
      <audio src="./sounds/stronger.wav" data-key="F"></audio>
      <audio src="./sounds/more_than.wav" data-key="Z"></audio>
      <audio src="./sounds/hour.wav" data-key="X"></audio>
      <audio src="./sounds/our.wav" data-key="C"></audio>
      <audio src="./sounds/never.wav" data-key="V"></audio>
      <audio src="./sounds/ever.wav" data-key="1"></audio>
      <audio src="./sounds/after.wav" data-key="2"></audio>
      <audio src="./sounds/work_is.wav" data-key="3"></audio>
      <audio src="./sounds/over.wav" data-key="4"></audio>
    </section>
    <section>
      <div data-key="Q">
        <p><kbd>Work it</kbd></p>
      </div>
      <div data-key="W">
        <p><kbd>Make it</kbd></p>
      </div>
      <div data-key="E">
        <p><kbd>Do it</kbd></p>
      </div>
      <div data-key="R">
        <p><kbd>Makes Us</kbd></p>
      </div>
      <div data-key="A">
        <p><kbd>Harder</kbd></p>
      </div>
      <div data-key="S">
        <p><kbd>Better</kbd></p>
      </div>
      <div data-key="D">
        <p><kbd>Faster</kbd></p>
      </div>
      <div data-key="F">
        <p><kbd>Stronger</kbd></p>
      </div>

      <div data-key="Z">
        <p><kbd>More Than</kbd></p>
      </div>

      <div data-key="X">
        <p><kbd>Hour</kbd></p>
      </div>
      <div data-key="C">
        <p><kbd>Our</kbd></p>
      </div>
      <div data-key="V">
        <p><kbd>Never</kbd></p>
      </div>
      <div data-key="1">
        <p><kbd>Ever</kbd></p>
      </div>
      <div data-key="2">
        <p><kbd>After</kbd></p>
      </div>
      <div data-key="3">
        <p><kbd>Work is</kbd></p>
      </div>
      <div data-key="4">
        <p><kbd>Over</kbd></p>
      </div>
    </section>
    <script src="scripts/app.js"></script>
  </body>
</html>
