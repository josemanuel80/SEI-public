<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>HTML audio Lab ðŸ”Š</title>
  </head>
  <body>
    <main>
      <audio src="./sounds/boom.wav" data-key="a"></audio>
      <audio src="./sounds/clap.wav" data-key="s"></audio>
      <audio src="./sounds/hihat.wav" data-key="d"></audio>
      <audio src="./sounds/kick.wav" data-key="f"></audio>
      <audio src="./sounds/openhat.wav" data-key="g"></audio>
      <audio src="./sounds/ride.wav" data-key="h"></audio>
      <audio src="./sounds/snare.wav" data-key="j"></audio>
      <audio src="./sounds/tink.wav" data-key="k"></audio>
      <audio src="./sounds/tom.wav" data-key="l"></audio>
      <section>
        <div data-key="a">
          <p><kbd>a</kbd> <span>clap</span></p>
        </div>
        <div data-key="s">
          <p><kbd>s</kbd> <span>hihat</span></p>
        </div>
        <div data-key="d">
          <p><kbd>d</kbd> <span>kick</span></p>
        </div>
        <div data-key="f">
          <p><kbd>f</kbd> <span>openhat</span></p>
        </div>
        <div data-key="g">
          <p><kbd>g</kbd> <span>boom</span></p>
        </div>
        <div data-key="h">
          <p><kbd>h</kbd> <span>ride</span></p>
        </div>
        <div data-key="j">
          <p><kbd>j</kbd> <span>snare</span></p>
        </div>
        <div data-key="k">
          <p><kbd>k</kbd> <span>tom</span></p>
        </div>
        <div data-key="l">
          <p><kbd>l</kbd> <span>tink</span></p>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
