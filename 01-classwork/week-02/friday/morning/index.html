<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="otra-pagina.html" method="GET">
      <div>
        <label for="name">Nombre </label>
        <input
          type="text"
          id="name"
          placeholder="Nombre"
          name="name"
          pattern="[a-zA-Z]{5}"
          disabled
        />
      </div>

      <!-- <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div> -->

      <div>
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" />
      </div>

      <h2>Condiciones medicas</h2>
      <fieldset>
        <legend>Ud. ha sufrido de lo siguiente</legend>
        <label for="diabetes">Diabetes</label>
        <input type="checkbox" name="diabetes" id="diabetes" />
        <label for="hypertension">Hipertensión</label>
        <input type="checkbox" name="hypertension" id="hypertension" />
      </fieldset>

      <h2>Sexo</h2>
      <fieldset>
        <legend>Por favor indique su sexo</legend>
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="mujer" />
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="hombre" />
        <label for="no-definido">No definido</label>
        <input type="radio" name="sexo" id="no-definido" />
      </fieldset>

      <div>
        <label for="color"> Color </label>
        <input type="color" name="color" id="color" />
      </div>

      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="telephone">Teléfono</label>
        <input type="tel" name="telephone" id="telephone" required />
      </div>

      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" />
      </div>

      <div>
        <label for="mortage">hipoteca</label>
        <input type="range" name="mortage" id="mortage" min="0" max="500000" />
      </div>

      <div>
        <h3>Lista de opciones</h3>
        <select>
          <optgroup label="Group 1">
            <option value="1.1">Option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option>Option 2.1</option>
            <option>Option 2.2</option>
          </optgroup>
          <optgroup label="Group 3" disabled>
            <option>Option 3.1</option>
            <option>Option 3.2</option>
            <option>Option 3.3</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="textarea">Textarea</label>
        <textarea name="" id="textarea"></textarea>
      </div>

      <div>
        <input type="submit" value="Enter" />
        <button type="submit">Soy un boton submit</button>
        <button type="reset">Soy un boton de reset</button>
      </div>
    </form>

    <h2>Soluciones de backend para formularios</h2>
    <h3>Contacto</h3>
    <form action="https://formspree.io/xwkrblje" method="POST">
      <label>
        Your email:
        <input type="text" name="_replyto" />
      </label>
      <label>
        Your message:
        <textarea name="message"></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
